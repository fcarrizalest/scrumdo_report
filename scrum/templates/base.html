<html>
<head>
	<title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

 <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-indigo.min.css" /


    <link rel="stylesheet" href="https://rawgit.com/mebibou/mdl-selectfield/master/dist/mdl-selectfield.min.css" />
<script defer src="https://rawgit.com/mebibou/mdl-selectfield/master/dist/mdl-selectfield.min.js"></script>

  <link rel="stylesheet" href="https://rawgit.com/mebibou/mdl-selectfield/master/dist/mdl-selectfield.min.css" />

  
    
</head>
<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">{% block ltitle %}{% endblock %}</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="/"> D </a>
        <a class="mdl-navigation__link" href="/r1"> R1 </a>
       <a class="mdl-navigation__link" href="/r2"> R2 </a> 
        <a class="mdl-navigation__link" href="/r3"> R3 </a> 
        <a class="mdl-navigation__link" href="/r4"> R4 </a> 
        
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Title</span>
    <nav class="mdl-navigation">
    <a  class="mdl-navigation__link" href="/"> D </a>
      <a  class="mdl-navigation__link" href="/r1"> R1 </a>
     <a  class="mdl-navigation__link" href="/r2"> R2 </a>
     <a class="mdl-navigation__link" href="/r3"> R3 </a> 
     <a class="mdl-navigation__link" href="/r4"> R4 </a>  
     
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">{% block content %}{% endblock %}</div>
  </main>
</div>



            


	 {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class=flashes>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}


         



</body>
</html>
